<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		
<style type="text/css">
a{
display:block;
font-size:12px;
line-height:18px;
text-decoration:none;
color:#333;
font-family:Arial;
}
.shell{
border:1px solid #aaa;
width:400px;
padding:3px 2px 2px 20px;
}
#roll{
height:18px;
overflow:hidden;
}
</style>
</head>
<body>
<div class="shell">
<div id="roll">
<a>中奖纪录1</a>
<a>中奖纪录2</a>
<a>中奖纪录3</a>
<a>中奖纪录4</a>
<a>中奖纪录5</a>
<a>中奖纪录6</a>
<a>中奖纪录7</a>
</div>
</div>
<script language="javascript">
var box=document.getElementById("roll"),can=true;
box.innerHTML+=box.innerHTML;
new function (){
	var stop=box.scrollTop%18==0&&!can;
	if(!stop)box.scrollTop==parseInt(box.scrollHeight/2)?box.scrollTop=0:box.scrollTop++;
	setTimeout(arguments.callee,box.scrollTop%18?10:5000);
};
</script>
</body>
</html>
