<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>方案设置</title>
</head>
<body>
场景编辑快捷键： <br />
 ctrl+C：复制（仅限于小装饰和功能建筑）； <br />
 ctrl+V：黏贴（黏贴前用鼠标点击一下需要黏贴的位置）； <br />
 ctrl+X：剪切（仅限于小装饰和功能建筑）； <br />
 ctrl+Z：向上一步； <br />
 ctrl+Y：向后一步； <br />
 ctrl+S：保存 <br />
  鼠标选中物体（有白色边框）后： <br />
   ↑：向上平移1像素 <br /> 
   ↓：向下平移1像素 <br />
   ←：向左平移1像素<br />
   →：向右平移1像素 <br />
   delete：删除该物体 <br /> 
   预览中的快捷键使用： <br />
↑：向上平移1像素 <br /> ↓：向下平移1像素 <br />
 ←：向左平移1像素 <br /> →：向右平移1像素 <br />
trl+↑、ctrl+“+”：放大0.5倍 <br /> 
ctrl+↓、ctrl+“-”：缩小0.5倍 <br />
</body>
</html>
