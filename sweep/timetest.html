<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.0.min.js" ></script>
	</head>
	<body>
		<span id="dd">10</span>
<script type="text/javascript">
function run(){
	var s = document.getElementById("dd");
	
	if (s.innerHTML==0) {
		s.innerHTML=60;
		window.setInterval("stopRun();", 1000);
		return;
	} else{
		s.innerHTML = s.innerHTML * 1 - 1;
	}
	
}
function stopRun(){
	var s = document.getElementById("dd");
	s.innerHTML=60;
}
window.setInterval("run();", 1000);
</script>

	</body>
</html>
