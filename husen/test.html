<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/ns.hover.min.js" ></script>
	</head>

	<body>
		<div class="article action2"></div>
	</body>
<script>
			window.onload = function() {
				$.noConflict();
				jQuery(document).ready(function($) {
					$('.action2').nsHover({
						scaling: false, //div缩放大小(number)
						speed: 'circle',
						rounded: 'normal', //根據div形狀circle（）圓
						bgcolor: '#000',
						bgopacity: 0.5, //遮罩層透明度            
						bgpic: '', //icon地址
						//    bgsize : '1%',
						bganim: 'slide', //fade、slide、scale
						shadow: false,
						content: '<div class="content" >Click Here</div>' //自定义文本内容
					});
					
				})
			}
		</script>
</html>
