<html>

		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="" id="sc">
	</head>
	<body oncontextmenu="return false">
		<img class="bj" src="img/bg.png" />
		<div class="bar"></div>
		<div class="logo">
			<img src="img/logo1.png" />
		</div>
		<div class="title">一家后台管理系统</div>
		<div class="page-container">
			<img src="img/yuan_1.png" class="form_img"/>
			<div class="login_text">管理登录</div>
			<hr class="login_hr"/>
			<div class="ts">欢迎回来</div>
			
			<form action="" method="post" name=form1 class="login_form">
				<div class="code_d">
					<div class="text">用户名：</div><input type="text" name="username" id="username" class="username" autocomplete="off"/>
				</div>
				<div class="code_d">
					<div class="text">密码：</div><input type="password" id="password" name="password" class="password" oncontextmenu="return false" onpaste="return false"/>
				</div>
				<div class="code_d">
					<div class="text">验证码：</div>
					<input type="text" name="authcode" id="authcode" class="authcode" maxlength="4"/>
						<div class="authcode_show"style="width: 80px;height: 24px;" >
						<iframe id="validate" style="width: 100%;height: 100%;"></iframe>
						</div>
						<div class="refresh" >
						
						 <a class="refresh" id="btn_refreshauthcode"  href="javascript:refreshauthcode()"><nobr>&nbsp;&nbsp;刷新</nobr></a>
				</div>
				</div>
				<div id="submit" type="button" style="cursor:pointer">登录</div>
			</form>

		</div>
		
	</body>
	<script>
window.onload=function(){ 
var sc=document.getElementById("sc"); 

function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) ){
       sc.setAttribute("href","css/login.css"); 
    }else{
    	sc.setAttribute("href","css/login_mobile.css"); 
    }
}
browserRedirect();

} 
</script> 
</html>
